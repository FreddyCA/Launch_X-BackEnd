<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Launch-X-Latam</title>
    <link rel="stylesheet" href="index.css" />
    <script src="Display.js"></script>
    <script src="Calculadora.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <section class="pantalla">
          <div class="valor-arriba" id="valorArriba"></div>
          <div class="valor-abajo" id="valorAbajo"></div>
        </section>

        <section class="botoncitos">
          <button class="espacio"></button>
          <button class="espacio"></button>
          <button class="borrar-parcial" onclick="display.borrar()">DEL</button>
          <button class="borrar-todo" onclick="display.borrarTodo()">AC</button>

          <button class="operador" value="residuo">%</button>
          <button class="operador" id="raizcuad" value="raizcuad">√</button>
          <button class="operador" value="elevado">x⸋</button>

          <button class="operador" value="dividir">/</button>

          <button class="numero">7</button>
          <button class="numero">8</button>
          <button class="numero">9</button>
          <button class="operador" value="multiplicar">*</button>

          <button class="numero">4</button>
          <button class="numero">5</button>
          <button class="numero" >6</button>
          <button class="operador" value="restar">-</button>

          <button class="numero" >1</button>
          <button class="numero" >2</button>
          <button class="numero" >3</button>
          <button class="operador" value="sumar">+</button>

          <button class="numero">0</button>
          <button class="numero">.</button>
          <button class="operador" id="igual" value="igual">=</button>
        </section>
      </div>
    </div>
  </body>
</html>
